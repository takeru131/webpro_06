<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相手と同じ目を当てろ！</title>
</head>
<body>
    <h1>相手と同じ目を当てろ！</h1>
    <button onclick="random()">サイコロを振る</button>
    <p>サイコロの目: <span id="saikoro">-</span></p>

    <script type="text/javascript">
        function random() {
            // 1から6までのランダムな数字を生成
            var num = Math.floor(Math.random() * 6 + 1);
            // サイコロの結果をHTMLに反映
            document.getElementById("saikoro").textContent = num;
        }
    </script>
</body>
</html>
